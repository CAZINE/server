<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>radio</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<section class="radio-interface" style="display: none;">
    <div class="radio-modal">
        <h1>RADIO</h1>
        <div class="input-radio-disconnect" onclick="disconnectRadio(this)" style="display: none;"><span
                class="material-symbols-outlined">
                signal_disconnected
            </span></div>
        <div class="input-radio">
            <input min="0" placeholder="Digite aqui a frequencia" type="number">
            <div class="input-radio-button material-symbols-outlined" onclick="setRadioChannel(this)">rss_feed</div>
        </div>
        <div class="input-radio-volum">
            <div class="input-radio-text">
                <span>Volume</span>
                <span id="volum_text">10%</span>
            </div>
            <input max="100" min="0" oninput="handleVolum(this)" type="range" value="20">
        </div>
    </div>
</section>
<div id="radio-toast" style="display:none;"></div>
<script src="./script.js"></script>
</body>
</html>
