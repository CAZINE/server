# Console Configuration for PvP Framework

# Console Settings
set console_showTimestamp true
set console_showLogLevel true

# Logging
set sv_logLevel 1
set sv_logChat true
set sv_logFile 1

# Performance
set sv_scriptHookAllowed 0
set sv_autocleanup 1
set sv_cleanupInterval 10

# OneSync Settings
set onesync on
set onesync_population true
set onesync_distanceCullVehicles true
set onesync_distanceCullPlayers true

# Game Settings
set sv_enforceGameBuild 2802
set sv_scriptHookAllowed 0
set sv_autocleanup 1
set sv_cleanupInterval 10

# PvP Specific Settings
set sv_pvp_enabled true
set sv_pvp_friendlyFire true
set sv_pvp_wantedLevel false
set sv_pvp_police false

# Performance Optimization
set sv_maxClients 32
set sv_maxClientsPerIP 5
set sv_connectTimeout 30000
set sv_disconnectTimeout 30000

# Anti-Cheat (Basic)
set sv_scriptHookAllowed 0
set sv_autocleanup 1
set sv_cleanupInterval 10

# Console Commands
add_ace group.admin command allow
add_ace group.admin command.quit deny

# PvP Framework Commands
add_ace group.admin command.pvp allow
add_ace group.admin command.resetstats allow
add_ace group.admin command.createzone allow

# Spawn Manager Settings
set spawnmanager_skipSpawn true
set spawnmanager_respawnDelay 5000 