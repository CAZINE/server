<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectate HUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="spectate-hud" style="display: none;">
    <div class="spectate-box">
      <div class="spectate-header">
        <div class="spectate-left">
          <span class="icon-eye">
            <svg width="24" height="24" viewBox="0 0 24 24" class="eye-svg" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="12" cy="12" rx="9" ry="5.5" fill="none" stroke="#0A48F7" stroke-width="2.5"/>
              <ellipse cx="12" cy="12" rx="3.5" ry="3.5" fill="#0A48F7" stroke="#fff" stroke-width="2"/>
              <circle cx="12" cy="12" r="1.2" fill="#fff" class="eye-pupil"/>
            </svg>
          </span>
          <span class="spectate-viewers">3</span>
        </div>
        <span class="spectate-name">USUÁRIO TELADO</span>
        <div class="spectate-right">
          <div class="ping-info">
            <svg width="16" height="16" viewBox="0 0 24 24" class="ping-svg" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="#0A48F7" stroke-width="2" fill="none" class="ping-waves"/>
            </svg>
            <span class="ping-value">45ms</span>
          </div>
          <span class="spectate-score"><span class="level-label">LEVEL</span> <span class="level-value">41</span></span>
        </div>
      </div>
      <div class="spectate-id-bar">
        <span class="spectate-id">#18337</span>
        <div class="spectate-health-bar">
          <div class="spectate-health-fill" style="width: 80%;">
            <div class="health-glow"></div>
          </div>
        </div>
        <span class="icon-heart">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="heart-svg" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21s-6.5-5.2-9-8.3C1.1 10.1 1 7.1 3.2 5.2 5.1 3.6 7.9 4.1 9.3 5.7c.7.8 1.1 1.7 1.2 2.1.1-.4.5-1.3 1.2-2.1C16.1 4.1 18.9 3.6 20.8 5.2c2.2 1.9 2.1 4.9 0.2 7.5C18.5 15.8 12 21 12 21z" fill="#10B981" stroke="#059669" stroke-width="1.5" class="heart-beat"/>
          </svg>
        </span>
      </div>
    </div>
    <div class="spectate-respawn">
      <span class="spectate-respawn-key">1</span>
      <span class="spectate-respawn-text">AGUARDE PARA <span class="highlight">RENASCER</span></span>
    </div>
  </div>
  <div id="ss-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); z-index:9999; justify-content:center; align-items:center;">
    <img id="ss-image" src="" style="max-width:90vw; max-height:90vh; border-radius:16px; box-shadow:0 0 32px #000;" />
  </div>
  <!-- Remover o box central de anúncio -->
  <div id="anuncio-toast" style="display:none;">
    <div class="anuncio-avatar">
      <img id="anuncio-avatar-img" src="https://cdn.discordapp.com/attachments/1396901161440641147/1398104451662745750/GifElite.gif?ex=6884ce7c&is=68837cfc&hm=ab81965ea3c23a9194cdc87ba1c411acea5b4f3341325c3247423789969ea2d5&" alt="Avatar Servidor">
    </div>
    <div class="anuncio-conteudo">
      <span id="anuncio-toast-text"></span>
      <span class="anuncio-admin">Anúncio admin</span>
    </div>
  </div>
  <style>
    @keyframes slideDown {
      0% { transform:translateX(-50%) translateY(-60px); opacity:0; }
      100% { transform:translateX(-50%) translateY(0); opacity:1; }
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
    @keyframes toastIn {
      0% { transform:translateY(-40px) scale(0.95); opacity:0; }
      100% { transform:translateY(0) scale(1); opacity:0.98; }
    }
    @keyframes toastOut {
      0% { opacity:0.98; transform:translateY(0) scale(1); }
      100% { opacity:0; transform:translateY(-20px) scale(0.95); }
    }
    @keyframes pulse {
      0% { filter:drop-shadow(0 0 0 #a78bfa); }
      100% { filter:drop-shadow(0 0 8px #a78bfa); }
    }
    @keyframes party {
      0% { filter:drop-shadow(0 0 0 #a78bfa); transform:rotate(-8deg) scale(1.05); }
      100% { filter:drop-shadow(0 0 16px #a78bfa); transform:rotate(8deg) scale(1.13); }
    }
  </style>
  <script src="script.js"></script>
</body>
</html>
